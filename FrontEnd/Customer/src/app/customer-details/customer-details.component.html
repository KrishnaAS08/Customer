<div *ngIf="customer">
  <div>
    <label>ID: </label> {{customer.id}}
  </div>
  <div>
    <label>Name: </label> {{customer.name}}
  </div>
  <div>
    <label>Age: </label> {{customer.age}}
  </div>
  <div>
    <label>Active: </label> {{customer.active}}
  </div>
 
  <button class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</button>
 
  <button class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</button>
 
  <button class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</button>
 
  <hr/>
</div>
