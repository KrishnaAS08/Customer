<div *ngIf="customer">
  <div>
    <label>ID: </label> {{customer.id}}
  </div>
  <div>
    <label>Name: </label> {{customer.name}}
  </div>
  <div>
    <label>Age: </label> {{customer.age}}
  </div>
  <div>
    <label>Active: </label> {{customer.active}}
  </div>
 
  <button type="button" id="cta-inactive" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</button>

  <button type="button" id="cta-active" *ngIf='!customer.active' (click)='updateActive(true)'>Active</button>

  <button type="button" id="cta-delete" (click)='deleteCustomer()'>Delete</button>
   
  <hr/>
</div>
